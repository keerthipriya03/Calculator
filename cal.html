<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div><h1 style="color: black;">CALCULATOR</h1></div>
            <div class="cls">
                <form>
            <div class="display"><input button="text" name="display"></div>
            <div class="set">
                <input type="button" value="AC" placeholder="AC" onclick="display.value=' ' " class="operator">
                <input type="button" value="DC" placeholder="DC" onclick="display.value= display.value.toString().slice(0,-1) " class="operator">
                <input type="button" value="." class="r_s" onclick="display.value+='.' " class="operator">
                <input type="button" value="/" class="r_s" onclick="display.value+='/' " class="operator">
            </div>
            <div class="set">
                <input type="button" value="7" placeholder="7" onclick="display.value+='7' " >
                <input type="button" value="8" placeholder="8" onclick="display.value+='8' " >
                <input type="button" value="9" placeholder="9" onclick="display.value+='9' ">
                <input type="button" value="*" placeholder="*" onclick="display.value+='*' " class="operator">
            </div>
            <div class="set">
                <input type="button" value="4" placeholder="4" onclick="display.value+='4' " >
                <input type="button" value="5" placeholder="5" onclick="display.value+='5' ">
                <input type="button" value="6" placeholder="6" onclick="display.value+='6' ">
                <input type="button" value="-" placeholder="-" onclick="display.value+='-' " class="operator">
            </div>
            <div class="set">
                <input type="button" value="1" placeholder="1" onclick="display.value+='1' ">
                <input type="button" value="2" placeholder="2" onclick="display.value+='2' ">
                <input type="button" value="3" placeholder="3" onclick="display.value+='3' ">
                <input type="button" value="+" placeholder="+" onclick="display.value+='+' " class="operator">
            </div>
            <div class="set">
                <input type="button" value="%" placeholder="%" onclick="display.value+='%' " class="operator">
                <input type="button" value="0" placeholder="0" onclick="display.value+='0' ">
                <input type="button" value="00" placeholder="00" onclick="display.value+='00' ">
                <input type="button" value="=" placeholder="=" onclick="display.value=eval(display.value) " class="operator">
            </div>
            </form>
            </div>
    </div>
</body>
</html>
